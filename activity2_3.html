<head>
    <title>Canvas Transformations</title>
    <link rel="stylesheet" href="css/styles23.css">
</head>
<body onload="init();">
    <h2>Translate</h2>
    <!-- First Canvas for Translation -->
    <canvas id="translateCanvas" width="500" height="400" style="border: 1px solid black; margin: 10px;"></canvas>
    <h2>Rotate</h2>
    <!-- Second Canvas for Rotation -->
    <canvas id="rotateCanvas" width="500" height="400" style="border: 1px solid black; margin: 10px;"></canvas>
   
    <script>
        function init() {
            translate();
            rotate();
        }

        function translate() {
            var canvas = document.getElementById("translateCanvas");
            var context = canvas.getContext("2d");

          
            context.fillStyle = 'red';
            context.fillRect(25, 25, 100, 75);

            context.translate(75, 75);
            context.fillStyle = 'green';
            context.fillRect(25, 25, 100, 75);

            context.save();
            context.translate(100, 50);
            context.fillStyle = 'blue';
            context.fillRect(25, 25, 100, 75);

         
            context.restore();
            context.fillStyle = 'yellow';
            context.fillRect(125, 125, 50, 50);
        }

        function rotate() {
            var canvas = document.getElementById("rotateCanvas");
            var context = canvas.getContext("2d");

            context.fillStyle = 'red';
            context.fillRect(25, 25, 100, 75);

           
            context.translate(150, 150);

            context.rotate(45 * Math.PI / 180);

            context.fillStyle = 'green';
            context.fillRect(-50, -50, 100, 75);
            
            context.rotate(30 * Math.PI / 180);
            context.fillStyle = 'blue';
            context.fillRect(-75, -75, 100, 75);
        }
    </script>
