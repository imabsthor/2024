<body>
  <center><canvas id="initialsCanvas" width="700" height="300"></canvas>
  <script>
    const canvas = document.getElementById('initialsCanvas');
    const ctx = canvas.getContext('2d');

    ctx.beginPath();
    ctx.moveTo(100, 50); 
    ctx.lineTo(150, 250); 
    ctx.lineTo(200, 50); 
    ctx.stroke();


    ctx.beginPath();
    ctx.moveTo(270, 250);
    ctx.lineTo(270, 50);
    ctx.lineTo(360, 250);
    ctx.lineTo(360, 50);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(400, 250);
    ctx.lineTo(400, 50); 
    ctx.moveTo(400, 150); 
    ctx.lineTo(500, 150); 
    ctx.moveTo(400, 50); 
    ctx.lineTo(500, 50); 
    ctx.stroke();
  </script></center>
