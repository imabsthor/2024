<body>
    <center>
        <canvas id="myCanvas" width="300" height="500"></canvas>
        <script>
            const canvas = document.getElementById('myCanvas');
            const ctx = canvas.getContext('2d');

            // Function to draw rounded rectangle
            function drawRoundRect(x, y, width, height, radius) {
                ctx.beginPath();
                ctx.moveTo(x + radius, y);
                ctx.lineTo(x + width - radius, y);
                ctx.arcTo(x + width, y, x + width, y + radius, radius);
                ctx.lineTo(x + width, y + height - radius);
                ctx.arcTo(x + width, y + height, x + width - radius, y + height, radius);
                ctx.lineTo(x + radius, y + height);
                ctx.arcTo(x, y + height, x, y + height - radius, radius);
                ctx.lineTo(x, y + radius);
                ctx.arcTo(x, y, x + radius, y, radius);
                ctx.closePath();
            }

            //phone_body
            drawRoundRect(50, 100, 200, 390, 20);
            ctx.fillStyle = '#000';
            ctx.fill();

            //Draw_screen
            drawRoundRect(60, 110, 180, 320, 10);
            const gradient = ctx.createLinearGradient(60, 110, 60, 430);
            gradient.addColorStop(0, '#ffcccc');
            gradient.addColorStop(1, '#6600ff');
            ctx.fillStyle = gradient;
            ctx.fill();

            //camera
            ctx.beginPath();
            ctx.arc(150, 140, 10, 0, Math.PI * 2);
            ctx.fillStyle = 'black';
            ctx.fill();

            //speaker
            ctx.beginPath();
            ctx.rect(110, 115, 80, 10);
            ctx.fillStyle = '#000';
            ctx.fill();

            //button
            ctx.beginPath();
            ctx.arc(150, 460, 15, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
        </script>
